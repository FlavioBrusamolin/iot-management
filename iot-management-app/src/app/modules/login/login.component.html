<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>
    <div>
      <h1 style="font-size: 28px; color: #c0c0cc">IoT Management</h1>
    </div>
    <div>
      <h3>Welcome,</h3>
      <h5>Sign in to continue.</h5>
    </div>
    <div class="m-t-md">
      <form class="m-t" role="form" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="user" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary block full-width m-b">Login</button>
      </form>
    </div>
  </div>
</div>
