<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-title">
          <h5>Users</h5>
        </div>
        <div class="ibox-content" *ngIf="users?.length">
          <div class="table-responsive">
            <table class="table table-striped text-center">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Username</th>
                  <th>Role</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users, let i = index">
                  <td>{{i + 1}}</td>
                  <td>{{user.name}}</td>
                  <td>{{user.user}}</td>
                  <td>{{user.role == 'admin' ? 'Administrator' : 'User'}}</td>
                  <td class="text-right">
                    <button class="btn btn-outline btn-success btn-xs" type="button">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button class="btn btn-outline btn-danger btn-xs m-l" type="button" (click)="removeUser(user._id)">
                      <i class="fa fa-times"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <button class="btn btn-primary btn-circle float-right" type="button">
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </div>
</div>
